<html>

<head>
    <title>
        test
    </title>
    <script src="../d3/d3.v4.js"></script>
    <script src="../d3/d3.v4.min.js"></script>
    <style type="text/css">
        .divContainer {
            height: 400px;
            width: 400px;
            border: 1px solid
        }
    </style>


</head>

<body>
    <div id="div1" class="divContainer" style="float:left">

    </div>
    <div id="div2" class="divContainer " style="float:right">

    </div>
    <script>
        var w = 400;
        var h = 400;
        var padding = 30;
        var radius = 6;

        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 300;
        var yRange = Math.random() * 300;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.round(Math.random() * xRange);
            var newNumber2 = Math.round(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }
        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[0];
            })])
            .range([0, 300])
            //.range([padding, w - padding * 2]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([0, 300])
            //.range([h - padding, padding]);
        var rScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([2, 5]);
        var svg = d3.select("#div1")
            .append("svg")
            .attr("height", h)
            .attr("width", w)
            //.style("margin-left", "100px")
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            // .text(function(d) {
            //     return d[0] + "," + d[1];
            // })
            .attr("x", function(d) {
                return xScale(d[0]);
            })
            .attr("y", function(d) {
                return yScale(d[1]);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");

        var dataset1 = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 300;
        var yRange = Math.random() * 300;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.round(Math.random() * xRange);
            var newNumber2 = Math.round(Math.random() * yRange);
            dataset1.push([newNumber1, newNumber2]);
        }
        var xScale1 = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[0];
            })])
            .range([0, 300])
            //.range([padding, w - padding * 2]);

        var yScale1 = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([0, 300])
            //.range([h - padding, padding]);
        var rScale1 = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
        var svg1 = d3.select("#div2")
            .append("svg1")
            .attr("height", h)
            .attr("width", w)
            //.style("margin-left", "100px")
        svg1.selectAll("circle")
            .data(dataset1)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale1(d[0]);
            })
            .attr("cy", function(d) {
                return yScale1(d[1]);
            })
            .attr("r", function(d) {
                return rScale1(d[1]);
            })

        svg1.selectAll("text")
            .data(dataset1)
            .enter()
            .append("text")
            // .text(function(d) {
            //     return d[0] + "," + d[1];
            // })
            .attr("x", function(d) {
                return xScale(d[0]);
            })
            .attr("y", function(d) {
                return yScale(d[1]);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
    </script>
</body>

</html>
