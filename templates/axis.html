<html>

<head>
    <title> D3 Axis </title>
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="../d3/d3.v4.js"></script>
    <script src="../d3/d3.v4.min.js"></script>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="buttonContainer">
        <input type="button" value="Randomize">
        <input type="button" id="btn2" value="Randomize11">
        <!--<button type="button" value="Randomize1">new button</button>-->
    </div>
    <script type="text/javascript">
        var w = 800;
        var h = 500;
        var padding = 30;
        var radius = 6;

        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 1000;
        var yRange = Math.random() * 1000;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.round(Math.random() * xRange);
            var newNumber2 = Math.round(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }
        var xScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[0];
            })])
            .range([padding, w - padding * 2]);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([h - padding, padding]);
        var rScale = d3.scaleLinear()
            .domain([0, d3.max(dataset, function(d) {
                return d[1];
            })])
            .range([2, 5]);
        var circleAttrs = {
            cx: function(d) {
                return xScale(d[0]);
            },
            cy: function(d) {
                return yScale(d[1]);
            },
            r: radius
        };
        var svg = d3.select("body")
            .append("svg")
            .attr("height", h)
            .attr("width", w)
            .style("margin-left", "100px")
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return xScale(d[0]);
            })
            .attr("cy", function(d) {
                return yScale(d[1]);
            })
            .attr("r", function(d) {
                return rScale(d[1]);
            })

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            // .text(function(d) {
            //     return d[0] + "," + d[1];
            // })
            .attr("x", function(d) {
                return xScale(d[0]);
            })
            .attr("y", function(d) {
                return yScale(d[1]);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");

        var xAxis = d3.axisBottom()
            .scale(xScale)
            .ticks(5);
        var yAxis = d3.axisLeft()
            .scale(yScale)
            .ticks(5);
        svg.append("g")
            .attr("class", "axes")
            .attr("transform", "translate(0," + (h - padding) + ")")
            .call(xAxis);
        svg.append("g")
            .attr("class", "axes")
            .attr("transform", "translate(" + padding + ",0)")
            .call(yAxis);
        d3.select("input")
            .on("click", function() {

                //New values for dataset
                var numValues = dataset.length; //Count original length of dataset
                var maxRange = Math.random() * 2000; //Max range of new values
                dataset = []; //Initialize empty array
                for (var i = 0; i < numValues; i++) { //Loop numValues times
                    var newNumber1 = Math.floor(Math.random() * maxRange); //New random integer
                    var newNumber2 = Math.floor(Math.random() * maxRange); //New random integer
                    dataset.push([newNumber1, newNumber2]); //Add new number to array
                }
                //console.log(dataset);

                //Update scale domains
                xScale.domain([0, d3.max(dataset, function(d) {
                        return d[0];
                    })])
                    //.range([padding, w - padding * 2]);
                yScale.domain([0, d3.max(dataset, function(d) {
                        return d[1];
                    })])
                    //.range([padding, h - padding]);

                //Update all circles
                svg.selectAll("circle")
                    .data(dataset)
                    .transition()
                    .duration(1000)
                    .attr("cx", function(d) {
                        return xScale(d[0]);
                    })
                    .attr("cy", function(d) {
                        return yScale(d[1]);
                    })
                var xAxis = d3.axisBottom()
                    .scale(xScale)
                    .ticks(5);
                var yAxis = d3.axisLeft()
                    .scale(yScale)
                    .ticks(5);
                //Update X axis
                svg.select(".x.axis")
                    .transition()
                    .duration(1000)
                    .call(xAxis);

                //Update Y axis
                svg.select(".y.axis")
                    .transition()
                    .duration(1000)
                    .call(yAxis);

            });
        d3.select("#btn2")
            .on("click", function() {
                alert("hi");
            })
    </script>

</body>

</html>
