<html>

<head>
    <title>
        scale test
    </title>
    <script src="../d3/d3.v4.js"></script>
    <script src="../d3/d3.v4.min.js"></script>
</head>

<body>

    <script type="text/javascript">
        var svg = d3.select("body")
            .append("svg")
            .attr("height", "300px")
            .attr("width", "600px");

        var y = d3.scaleLinear()
            .domain([15, 90])
            .range([250, 0]);

        var x = d3.scaleLog()
            .domain([250, 1000000])
            .range([0, 600]);

        var r = d3.scaleSqrt()
            .domain([52070, 1380000000])
            .range([10, 50]);
        svg.append("circle")
            .attr("fill", "red")
            .attr("cx", x(13330))
            .attr("cy", y(77))
            .attr("r", r(1380000000));
    </script>
</body>

</html>
